# Publish Docker image to GitHub Container Registry (GHCR)
#
# Triggers:
#   - Push to main/master  → ghcr.io/rayfunghk/razy:latest
#   - Version tag (v*)      → ghcr.io/rayfunghk/razy:v1.0.0 + :latest

name: Docker Publish

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:          # allow manual trigger

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # rayfunghk/razy (auto-lowercased by docker/metadata)

jobs:
  # Gate: only publish when tests pass
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: zip, curl, json, mbstring
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-dev --no-interaction

      - name: Run tests
        run: composer install --prefer-dist --no-interaction && vendor/bin/phpunit --no-coverage

  publish:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest on default branch push
            type=raw,value=latest,enable={{is_default_branch}}
            # semver tags: v1.0.0 → 1.0.0, 1.0, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # short SHA for traceability
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
