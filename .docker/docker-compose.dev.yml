# Docker development override â€” mounts source for live reload
# Usage: docker compose -f .docker/docker-compose.yml -f .docker/docker-compose.dev.yml up

services:
  php:
    build:
      target: builder
    volumes:
      - ..:/app
    command: >
      sh -c "composer install --prefer-dist --no-interaction
             && php build.php
             && php -S 0.0.0.0:9000 -t /app/playground /app/playground/router.php"
